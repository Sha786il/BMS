<div class="container" >
  <div class="row">
      <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
          <div class="login-wrap">
              <div class="login-html">
                  <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
                  <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
                  <div class="login-form">
                      <div class="sign-in-htm">
                          <div class="group">
                            <i class="fas fa-user"></i>
                              <label for="user" class="label">Username</label>
                              <input id="user" type="text" class="input" >
                          </div>
                          <div class="group">
                            <i class="fas fa-lock"></i>
                              <label for="pass" class="label">Password</label>
                              <input id="pass" type="password" class="input" data-type="password" >
                          </div>
                          <div class="group">
                              <input id="check" type="checkbox" class="check" >
                              <label for="check"><span class="icon"></span> Keep me Signed in</label>
                          </div>
                          <div class="group">
                              <input type="submit" class="button" value="Sign In">
                          </div>
                          <div class="hr"></div>
                          <div class="foot-lnk">
                              <a href="#forgot">Forgot Password?</a>
                          </div>
                          <p class="social-text">Or Sign in with social platforms</p>
                          <div class="social-media">
                            <a href="#" class="social-icon">
                              <i class="fab fa-facebook-f"></i>
                            </a>
                            <a href="#" class="social-icon">
                              <i class="fab fa-twitter"></i>
                            </a>
                            <a href="#" class="social-icon">
                              <i class="fab fa-google"></i>
                            </a>
                            <a href="#" class="social-icon">
                              <i class="fab fa-linkedin-in"></i>
                            </a>
                          </div>
                          
                      </div>

                      <div class="sign-up-htm">
                          <form #register="ngForm" (ngSubmit)="Adduser()">
                            <div class="group">
                              <label for="Name" class="label">Name</label>
                              <input id="Name" type="text" name="namefield" [(ngModel)]="user.name" class="input">
                          </div>

                          <div class="group">
                              <label for="registerno" class="label">RegisterNumber</label>
                              <input id="registerno" name="register" [(ngModel)]="user.registerNumber" type="text" class="input"  >
                          </div>

                          <div class="group">
                              <label for="addr" class="label">Address</label>
                              <textarea [(ngModel)]="user.address" name="addr" id="9" cols="" rows="" class="textarea" ></textarea>
                          </div>

                          <div class="group">
                              <label for="dept" class="label">Department</label>
                              <input id="dept" type="text" name="deptment" [(ngModel)]="user.department" class="input" >
                          </div>

                          <div class="group">
                              <label for="sem" class="label">Semester</label>
                              <input id="sem" type="text" name="semester" [(ngModel)]="user.semester" class="input" >
                          </div>

                          <div class="group">
                              <label for="board" class="label">BoardingPoint</label>
                              <select id="board" type="text" name="bpoint" [(ngModel)]="user.boardingPoint" class="select" >
                                  <option value="2">Trivandrum</option>
                                  <option value="3">Neyyattinkara</option>
                                  <option value="4">Maranalloor</option>
                                  <option value="5">Balaramapuram</option>
                              </select>
                          </div>
                           <div class="group">
                            <i class="fas fa-user"></i>
                            <label for="user" class="label">Username</label>
                            <input id="user" type="text" class="input" >
                           </div>
                          <div class="group">
                            <i class="fas fa-envelope"></i>
                            <label for="email" class="label">Emailid</label>
                            <input type="email" name="email" id="id" [(ngModel)]="user.emailid" class="input">
                          </div>
                        
                              <div class="group">
                                <i class="fas fa-lock"></i>
                                  <label for="pass" class="label">Password</label>
                                  <input id="pass" type="password" name="password" [(ngModel)]="user.password" class="input" data-type="password" >
                              </div>
                        

                              <div class="group">
                                <i class="fas fa-lock"></i>
                                  <label for="conformpass" class="label">ConformPassword</label>
                                  <input id="conformpass" type="password" name="cpass" [(ngModel)]="user.confirmPassword" class="input" data-type="password" >
                              </div>
                      
                          <div class="group">
                            <input type="submit" class="button" value="signup" >
                          </div>
                          <div class="foot-lnk">
                            <label for="tab-1">Already Member?</label>
                          </div>
                          </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
